<!DOCTYPE html>

<head>

  <style>

    }
    @media (max-width: 600px) {

  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>ü§ñ Diagn√≥stico de Automa√ß√£o</h1>
    <h2>Processos da sua empresa</h2>
    <h3>Descubra se voc√™ est√° perdendo tempo com tarefas manuais que poderiam ser automatizadas</h3>
    <button onclick="startQuiz()">Iniciar</button>
  </div>

  <script>
    const questions = [
      {
        text: "Quantos processos da sua empresa ainda s√£o feitos manualmente?",
        options: [
          { answer: "Quase todos", points: 0 },
          { answer: "Mais da metade", points: 1 },
          { answer: "Alguns processos cr√≠ticos", points: 2 },
          { answer: "A maioria √© automatizada", points: 3 }
        ]
      },
      {
        text: "Tarefas repetitivas est√£o tomando muito tempo da equipe?",
        options: [
          { answer: "Sim, constantemente", points: 0 },
          { answer: "Frequentemente", points: 1 },
          { answer: "Algumas vezes", points: 2 },
          { answer: "Raramente ou nunca", points: 3 }
        ]
      },
      {
        text: "Erros humanos impactam processos importantes?",
        options: [
          { answer: "Sim, frequentemente causam problemas", points: 0 },
          { answer: "Ocorrem de vez em quando", points: 1 },
          { answer: "Raramente impactam", points: 2 },
          { answer: "Quase nunca h√° erros humanos", points: 3 }
        ]
      },
      {
        text: "Voc√™ possui ferramentas de automa√ß√£o em uso?",
        options: [
          { answer: "N√£o utilizamos nenhuma ferramenta", points: 0 },
          { answer: "Temos algumas ferramentas pouco exploradas", points: 1 },
          { answer: "Ferramentas s√£o usadas em processos selecionados", points: 2 },
          { answer: "Ferramentas cobrem a maioria dos processos", points: 3 }
        ]
      },
      {
        text: "O tempo gasto em processos manuais impacta a produtividade?",
        options: [
          { answer: "Sim, impacta muito", points: 0 },
          { answer: "Impacta parcialmente", points: 1 },
          { answer: "Pouco impacto", points: 2 },
          { answer: "N√£o impacta", points: 3 }
        ]
      },
      {
        text: "Processos cr√≠ticos est√£o documentados e padronizados?",
        options: [
          { answer: "N√£o est√£o documentados", points: 0 },
          { answer: "Documenta√ß√£o incompleta", points: 1 },
          { answer: "Documentados parcialmente", points: 2 },
          { answer: "Documentados e padronizados", points: 3 }
        ]
      },
      {
        text: "Voc√™ j√° pensou em automatizar tarefas complexas mas n√£o sabe por onde come√ßar?",
        options: [
          { answer: "Sim, precisamos de ajuda urgente", points: 0 },
          { answer: "Sim, mas estamos adiando", points: 1 },
          { answer: "Estamos estudando solu√ß√µes", points: 2 },
          { answer: "N√£o, j√° temos processos automatizados", points: 3 }
        ]
      }
    ];

    let currentQuestion = 0;
    let totalPoints = 0;

    const app = document.getElementById('app');

    function startQuiz() {
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      app.innerHTML = `
        <div class="progress">
          <div class="progress-bar" style="width:${((currentQuestion)/questions.length)*100}%"></div>
        </div>
        <h1>Pergunta ${currentQuestion+1} de ${questions.length}</h1>
        <p>${q.text}</p>
        ${q.options.map((o) => `
          <div class="option" onclick="selectOption(${o.points})">${o.answer}</div>
        `).join('')}
      `;
    }

    function selectOption(points) {
      totalPoints += points;
      currentQuestion++;
      if(currentQuestion < questions.length){
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      let nivel = "";
      let mensagem = "";
      if(totalPoints <= 6){
        nivel = "B√°sico / Iniciante";
        mensagem = "‚ö†Ô∏è Sua empresa ainda depende muito de processos manuais, perdendo tempo e aumentando risco de erros. Entre em contato com a WATI para descobrir como automatizar rapidamente!";
      } else if(totalPoints <= 12){
        nivel = "Intermedi√°rio";
        mensagem = "‚ö†Ô∏è Alguns processos j√° foram automatizados, mas ainda h√° riscos e perdas de produtividade. A WATI pode ajudar a ampliar a automa√ß√£o e reduzir esfor√ßos manuais.";
      } else {
        nivel = "Avan√ßado";
        mensagem = "‚úÖ Parab√©ns! Sua empresa j√° est√° avan√ßando na automa√ß√£o de processos. Continue evoluindo para ganhar ainda mais efici√™ncia e reduzir erros.";
      }

      app.innerHTML = `
        <div class="result">
          <h2>Resultado: ${nivel}</h2>
          <h3>${mensagem}</h3>
          <button onclick="location.reload()">Refazer Diagn√≥stico</button>
        </div>
      `;
    }
  </script>
</body>
</html>
