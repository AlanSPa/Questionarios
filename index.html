</head>
<body>
  <div class="container" id="app">

      {

          { answer: "Medimos de forma informal", points: 1 },

          { answer: "M√©tricas fazem parte de todas as entregas", points: 3 }
        ]
      }
    ];

    let currentQuestion = 0;
    let totalPoints = 0;

    const app = document.getElementById('app');

    function startQuiz() {
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      app.innerHTML = `
        <div class="progress">
          <div class="progress-bar" style="width:${((currentQuestion)/questions.length)*100}%"></div>
        </div>
        <h1>Pergunta ${currentQuestion+1} de ${questions.length}</h1>
        <p>${q.text}</p>
        ${q.options.map((o, i) => `
          <div class="option" onclick="selectOption(${o.points})">${o.answer}</div>
        `).join('')}
      `;
    }

    function selectOption(points) {
      totalPoints += points;
      currentQuestion++;
      if(currentQuestion < questions.length){
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      let nivel = "";
      let mensagem = "";
      if(totalPoints <= 6){
        nivel = "B√°sico / Iniciante";
        mensagem = "‚ö†Ô∏è Sua empresa est√° exposta a riscos altos: falhas em produ√ß√£o, retrabalho e perda de clientes podem ocorrer. √â fundamental come√ßar a estruturar testes e processos, a WATI pode te ajudar";
      } else if(totalPoints <= 12){
        nivel = "Intermedi√°rio";
        mensagem = "‚ö†Ô∏è Sua empresa j√° possui alguns cuidados com qualidade, mas ainda h√° riscos relevantes. Investir em automa√ß√£o e m√©tricas ajudar√° a reduzir falhas e aumentar a confian√ßa, a WATI pode elevar a qualidade do seu produto ";
      } else {

      }

      app.innerHTML = `

          <button onclick="location.reload()">Refazer Diagn√≥stico</button>
        </div>
      `;
    }
  </script>
